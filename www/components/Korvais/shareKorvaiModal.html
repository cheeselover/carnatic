<div class="modal">
  <ion-header-bar>
    <h1 class="title">Share Korvai</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <ion-list>
      <ion-item 
      ng-class="{ 'activated': $index == friendSelected }" 
      ng-repeat="friend in friends" 
      ng-click="friendClicked($index)">
        {{ friend.$value }}
      </ion-item>
    </ion-list>

    <button class="button button-full button-royal" ng-click="share()">Share</button>
  </ion-content>
</div>
